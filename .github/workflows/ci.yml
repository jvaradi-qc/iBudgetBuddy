name: iOS CI (Build & Test)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Select Xcode 26.2
      run: sudo xcode-select -s /Applications/Xcode_26.2.app

    - name: Clean DerivedData
      run: |
        rm -rf ~/Library/Developer/Xcode/DerivedData
        echo "DerivedData cleaned"

    - name: Boot simulator (iPhone SE 3rd gen)
      run: |
        xcrun simctl boot "iPhone SE (3rd generation)" || true
        xcrun simctl bootstatus "iPhone SE (3rd generation)" -b
        echo "Simulator booted and ready"

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install || true

    - name: Run Unit Tests
      run: |
        xcodebuild \
          -project BudgetTrackerApp2.xcodeproj \
          -scheme BudgetTrackerApp2_UnitTests \
          -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' \
          clean test | xcpretty

    - name: Run UI Tests
      run: |
        xcodebuild \
          -project BudgetTrackerApp2.xcodeproj \
          -scheme BudgetTrackerApp2UITests \
          -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' \
          clean test | xcpretty
